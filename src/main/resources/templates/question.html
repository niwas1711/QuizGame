	<script>
		function new_clock() {
			var today = new Date();
			var y = today.getFullYear();
			var mo = today.getMonth() + 1;
			var d = today.getDate();
			var h = today.getHours();
			var m = today.getMinutes();
			var s = today.getSeconds();
			mo = checkTime(mo);
			d = checkTime(d);
			m = checkTime(m);
			s = checkTime(s);
			h = checkTime(h);
			document.getElementById("Time").innerHTML = d + "-" + mo + "-" + y
					+ " " + h + ":" + m + ":" + s;
			setTimeout(new_clock, 1000);
		}
